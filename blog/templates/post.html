{%extends 'layout.html'%}
{%block content %}
{%for post in posts%}
<div class="p-3">
  <div class="card card-body  bg-dark ">
    <div class="row">
  
      <div class="col-3">
        <img class="img-fluid" src={{post.image.url}}></img>
      </div>
      <div class="col-9">
        <h3>{{post.title}}</h3>
        <p>{{post.description|striptags|truncatechars:100}}</p>
        <p>{{post.date | date:'M d Y' | upper}}</p>
        <a href="{% url 'blog:post_unique' post.id %}" class="btn btn-outline-light">{{post.title}}</a>
      </div>
    </div>
   
   
   
  </div>
</div>
{% endfor %}
{%endblock%}
